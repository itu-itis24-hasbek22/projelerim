<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Prediction Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
        }
        #word-display img {
            width: 50px;
            height: 50px;
            margin: 5px;
        }
        #score-area, #lives-area {
            margin: 20px 0;
        }
        input#guess-input {
            padding: 10px;
            font-size: 16px;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ddd;
        }
        #win-message {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <header>
        <h1>Word Prediction Game</h1>
    </header>
    <main>
        <div id="game-area">
            <div id="word-display"></div>
            <div id="score-area">Score: <span id="score">0</span></div>
            <div id="lives-area"><span id="lives">❤️❤️❤️</span></div>
            <input type="text" id="guess-input" maxlength="5" placeholder="Enter a letter or word">
            <button id="submit-button">Submit</button>
            <button id="reset-button">Reset Game</button>
        </div>
        <div id="win-message" style="display: none;">
            <div style="background: white; border: 2px solid black; padding: 20px; text-align: center; width: 300px; margin: 100px auto; border-radius: 10px;">
                <p>Congratulations! You won the game!</p>
                <button onclick="closeWinMessage()">OK</button>
            </div>
        </div>
    </main>
    <script src="SCRIPTS/game.js"></script>
</body>
</html>
